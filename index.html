<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <h1 class="heading">Number Guessing Game</h1>
      <p>Try and guess a random number between 1 and 100</p>
      <p>The fewer guesses you use, the smarter you look. No pressure.</p>
      <br />
      <form class="form">
        <label for="guessField" id="guess">Guess the number</label>
        <input type="text" id="guessField" class="guessField" />
        <input type="submit" id="subt" class="guessSubmit" />
      </form>

      <div class="resultParas">
        <p>Previous Guesses: <span class="guesses"></span></p>
        <p>Guesses count: <span class="lastResult"></span></p>
        <p class="lowOrHi"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
